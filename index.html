<!DOCTYPE html>
<html lang="ru">
<!-- !служебная информация для браузера -->

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Бэтмен 2021 - страница о фильме</title>
   <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap&subset=cyrillic"
      rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap&subset=cyrillic" rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <!-- !Тут код для пользователя -->
   <div class="container">
      <header class="header">
         <!-- !шапка сайта с логотипои , поиском и т.д. -->
         <div class="logo">КиноПульс</div>
         <form action="#" class="search">
            <input class="search__input" type="search" placeholder="Фильмы, сериалы, актеры">
            <button class="search__button" type="submit"><img src="./img/search.svg" alt="search-icon"></button>
         </form>
         <div class="user">
            <img src="./img/bookmark.svg" alt="bookmark-icon" class="bookmark">
            <img src="./img/gordon.png" alt="avatar" class="avatar">
         </div>
      </header>
      <main class="main">
         <h1 class="main__title">Бэтмен</h1>
         <small class="main__title-en">The Batman</small>
         <div class="info">
            <div class="info__movie">
               <span class="info__movie__tag">Фильм</span>
               <span class="info__movie__country">США, 2021 год</span>
               <a href="#" class="info__movie__play">Смотреть трейлер</a>
            </div>
            <a href="#" class="info__more">Подробнее</a>
         </div>
         <div class="main__content">
            <div class="main__content__short">
               <img src="./img/poster.jpg" alt="poster" class="poster">
               <button class="button">Буду смотреть</button>
               <h3 class="actors-title">В главных ролях:</h3>
               <ul class="actors-list">
                  <li class="actors-list-items">Роберт Паттинсон</li>
                  <li class="actors-list-items">Зои Кравиц</li>
                  <li class="actors-list-items">Колин Фаррелл</li>
                  <li class="actors-list-items">Питер Сарсгаард</li>
                  <li class="actors-list-items">Пол Дано</li>
                  <li class="actors-list-items">Энди Серкис</li>
                  <li class="actors-list-items">Джеффри Райт</li>
                  <li class="actors-list-items">Джон Туртурро</li>
                  <li class="actors-list-items">Макс Карвер</li>
                  <li class="actors-list-items">Кон О’Нилл</li>
               </ul>
            </div>
            <!-- /.main__content__short -->
         </div>
         <!-- /.main__content -->
      </main>
   </div>
   <!-- !/.container -->

</body>

</html>
